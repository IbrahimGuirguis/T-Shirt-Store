      <div>

    <div class="container">
      <h1>
        <span class="wonderfull-color">Lets</span> start shopping our products
      </h1>

      <!-- Form Container -->
      <div id="form-container">
        <form name="login" action="">
          <h2 style="text-align: center">Login</h2>
          <input name="email" class="email" type="text" placeholder="Email" />
          <input name="password" type="password" placeholder="Password" />
          <p class="forget-password"><a href="">Forget password?</a></p>
          <input
            type="submit"
            method="post"
            onsubmit="return validationForm()"
            value="Login"
            class="submit-button" />
          <h5 class="forget-password">
            Don't have an account? <a href="SignUp.html">SignUp</a>
          </h5>
        </form>
      </div>
      <!-- ==End Form Container== -->
    </div>
    <script>
      function validationForm() {
        let email = document.forms[login][email].value;
        let password = document.forms[login][password].value;
        if (email == "" && password == "") {
          alert("Email must be filled out");
          return false;
        }
      }
    </script>
  </body>
