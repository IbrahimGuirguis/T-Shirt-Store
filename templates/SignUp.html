{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static '/css/Registration.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap" rel="stylesheet">
    <!-- font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    {% include 'navbar.html' %}

    <div class="container">
        <h1><span class="wonderfull-color">Join us</span> and start shopping our products</h1>
        <div id="form-container">
            <form method="POST" action="">
                {% csrf_token %}
                <h2 style="text-align: center;">SignUp</h2>
                <input class="username" type="text" placeholder="Username" name="username">
                <input class="email" type="text" placeholder="Email" name="email">
                <input type="password" placeholder="Create password" name="password">
                <input type="password" placeholder="Confirm password" name="confirm_password">
                <input class="submit-button" type="submit" value="SignUp">
                <h5 class="forget-password">Already have an account? <a href="{% url 'login' %}" class="wonderfull-color">Login</a></h5>
                {% comment %} <div style="margin-left: 2vw;"></div> {% endcomment %}
            </form>
        </div>
    </div>
    

</body>
</html>
