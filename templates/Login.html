{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static '/css/Registration.css' %}">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap" rel="stylesheet">
    <!-- font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    {% include 'navbar.html' %}

    <div class="container">
        <h1><span class="wonderfull-color">Lets</span> start shopping our products</h1>
        <div id="form-container">
            <form action="">
                <h2 style="text-align: center;">Login</h2>
                <input class="email" type="text" placeholder="Email">
                <input type="password" placeholder="Password">
                <p class="forget-password"><a  href="">Forget password?</a></p>
                <input class="submit-button" type="submit" value="Login">
                <h5 class="forget-password">Don't have an account? <a href="{% url 'signup' %}" class="wonderfull-color">SignUp</a></h5>
            </form>
        </div>
    </div>
    

</body>
</html>
